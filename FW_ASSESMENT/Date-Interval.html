<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Date Interval Calculator</h5>
            </div>
            <div class="card-body">
                <form id="dateIntervalForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fromDate">From:</label>
                            <input type="date" class="form-control" id="fromDate" name="fromDate">
                        </div>
                        <div class="col-md-6">
                            <label for="toDate">To:</label>
                            <input type="date" class="form-control" id="toDate" name="toDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Calculate</button>
                </form>
                <div style="background-color: lightskyblue;" width="40px" id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript logic to calculate date interval
        const form = document.getElementById('dateIntervalForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const fromDate = new Date(document.getElementById('fromDate').value);
            const toDate = new Date(document.getElementById('toDate').value);

            if (fromDate > toDate) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Error: Start date must be before end date.</div>';
                return;
            }

            // Calculate date interval in years, months, weeks, and days
            const years = toDate.getFullYear() - fromDate.getFullYear();
            const months = (toDate.getMonth() - fromDate.getMonth()) + (years * 12);
            const weeks = Math.floor(Math.abs(toDate - fromDate) / (7 * 24 * 60 * 60 * 1000));
            const days = Math.floor(Math.abs(toDate - fromDate) / (24 * 60 * 60 * 1000));

            // Display the results
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <strong>Date Interval:</strong>
                    <ul>
                        <li>In years: ${years}</li>
                        <li>In months: ${months}</li>
                        <li>In weeks: ${weeks}</li>
                        <li>In days: ${days}</li>
                    </ul>
                </div>
            `;
        });
    </script>
</body>
</html>
